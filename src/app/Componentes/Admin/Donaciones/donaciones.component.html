<div class="Div">
  <div class="DivRegister">
    <table class="Table">
      <thead>
        <tr>
          <th></th>
          <th>Número de Solicitud</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Tipo</th>
          <th>Nombre</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let donacion of donacion">
          <td>
            <button class="button" (click)="borrarSolicitud(donacion.Id)">
              <svg viewBox="0 0 448 512" class="svgIcon">
                <path
                  d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
                ></path>
              </svg>
            </button>
          </td>
          <td>{{ donacion.Id }}</td>
          <td>{{ buscarNombrePorProducto(donacion.Id_Producto) }}</td>
          <td>{{ donacion.Cantidad }}</td>
          <td>{{ buscarNombrePorTipo(donacion.Tipo) }}</td>
          <td>{{ buscarApellidosPorPersona(donacion.Id_Persona) }}</td>
          
          <td>
            <button class="btn btn-primary" (click)="aceptarSolicitud(donacion.Id)">
              Aceptar Donación
            </button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
