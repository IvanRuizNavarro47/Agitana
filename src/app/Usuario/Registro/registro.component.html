<div class="body" src="assets/imagenes/2.jpg">
  <img id="imagen" src="../../../assets/imagenes/2.jpg" alt="">
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Registro</header>
      <form class="column">
        <div class="divi">
          <label for="username">Username</label>
          <input type="username" placeholder="Ingresa el username">
        </div>
        <div class="divi">
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Ingresa la contraseña">
        </div>
        <div class="divi">
          <label for="username">Nombre de la persona</label>
          <input type="username" placeholder="Ingresa el nombre">
        </div>
        <div class="divi">
          <label for="username">Primer Apellido</label>
          <input type="username" placeholder="Ingresa el Primer Apellido">
        </div>
        <div class="divi">
          <label for="username">Segundo Apellido</label>
          <input type="username" placeholder="Ingresa el Segundo Apellido">
        </div>
        <div class="divi">
          <label for="Telefono">Teléfono</label>
          <input type="username" placeholder="Ingreso Teléfono">
        </div>
        <div class="divi">
          <label for="DNI">DNI</label>
          <input type="username" placeholder="Ingreso DNI">
        </div>
        <div class="divi">
          <label for="DNI">Selecciona una opción</label>
          <select class="select" [(ngModel)]="tipo">
            <option value="0">Ser Donante</option>
            <option value="1">Ser Recibidor</option>
          </select>
        </div>
      </form>



      <div class="signup">
        <input type="button" class="button" value="Registrarse" (click)="onSubmit()">
        <span class="signup">¿Tienes cuenta?
          <a routerLink="../Login">Iniciar Sesión</a>
        </span>
      </div>
    </div>
  </div>
</div>
