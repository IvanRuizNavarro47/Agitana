<br />
<div class="Div">
  <div class="DivRegister">
    <br />
    <div>
      <img
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        alt="profile-img"
        class="profile-img-card"
      />
    </div>

    <div class="DivContainer">
      <div class="Divs">
        <label for="username">Nombre de Usuario</label>
        <div>
          <input type="text" name="username" [(ngModel)]="username" />
        </div>
      </div>

      <div class="Divs">
        <label for="password">Contraseña</label>
        <div>
          <input type="password" name="password" [(ngModel)]="password" />
        </div>
      </div>

      <div class="Divs">
        <label for="username">Nombre de la Persona</label>
        <div>
          <input type="text" name="username" [(ngModel)]="nombre" />
        </div>
      </div>

      <div class="Divs">
        <label for="username">Primer Apellido</label>
        <div>
          <input type="text" name="username" [(ngModel)]="apellido1" />
        </div>
      </div>

      <div class="Divs">
        <label for="username">Segundo Apellido</label>
        <div>
          <input type="text" name="username" [(ngModel)]="apellido2" />
        </div>
      </div>

      <div class="Divs">
        <label for="Teléfono">Teléfono</label>
        <div>
          <input type="tel" name="Teléfono" [(ngModel)]="telefono" />
        </div>
      </div>

      <div class="Divs">
        <label for="DNI">DNI</label>
        <div>
          <input type="text" name="DNI" [(ngModel)]="dni" />
        </div>
      </div>

      <div class="Divs">
        <label for="DNI">Selecciona una opción</label>
        <br>
        <select [(ngModel)]="tipo">
          <option value="0">Ser Donante</option>
          <option value="1">Ser Recibidor</option>
        </select>
      </div>

    </div>
    <div>
      <button class="btn btn-block" id="btn-login" (click)="onSubmit()">
        <span>Registrarse</span>
      </button>
    </div>
    <div>
      <button disabled="" style="display: none"></button>

      <a routerLink="../Login">Iniciar Sesión</a>
    </div>
    <br />
  </div>
</div>
