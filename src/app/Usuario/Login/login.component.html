<br />
<div class="Div">
  <div class="DivRegister">
    <br />
    <div>
      <img
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        alt="profile-img"
        class="profile-img-card"
      />
    </div>
    <div class="DivContainer">
      <div class="Divs">
        <label for="username">Nombre de usuario</label>
        <div>
          <input type="text" class="form-control" name="username" [(ngModel)]="username" />
        </div>
      </div>

      <div class="Divs">
        <label for="password">Contraseña</label>
        <div>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
          />
        </div>
      </div>
    </div>
    <br />
    <div>
      <button class="btn btn-block" id="btn-login" (click)="onSubmit()">
        <span>Iniciar Sesión</span>
      </button>
    </div>
    <div>
      <button disabled="" style="display: none"></button>
      <br />
      <a routerLink="../Register">Registrarse</a>
    </div>
  </div>
</div>
